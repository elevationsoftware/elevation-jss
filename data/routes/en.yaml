        # is required at all in the value, making it easy to read
        value: |
          <p>Bacon ipsum dolor amet swine pork loin sirloin prosciutto turducken short ribs chicken biltong. 
          Filet mignon shoulder strip steak, sausage t-bone swine tail brisket tongue picanha. Fatback tenderloin landjaeger brisket jerky meatloaf, 
          capicola pork belly turkey jowl bacon tail cupim. Picanha pork chop chicken alcatra bresaola. Flank porchetta burgdoggen brisket pork loin, 
          shank salami rump tri-tip sirloin.</p>
          <p>Landjaeger cow prosciutto porchetta meatball salami tongue. Doner tenderloin ham salami. Strip steak turducken biltong chicken sirloin. 
          Frankfurter ball tip ground round meatloaf sirloin leberkas beef pork chop kielbasa shank picanha ham hock bacon. Swine biltong chicken tail, 
          salami pork belly rump picanha ground round beef tongue alcatra kevin venison. Filet mignon pastrami pork chop capicola brisket, 
          beef sausage drumstick shank ham ball tip salami hamburger cow turkey. Porchetta meatloaf pancetta, 
          cow turkey bacon burgdoggen prosciutto shankle spare ribs.</p>
      logoImage:
        value:
          src: "/data/media/img/london.jpg"
          alt: Logo
    params:
      className: 'homepage'
