# This is a YAML-formatted content item.
# You may use JSON files if you prefer; however YAML is simpler to read
# and allows comments like this one :)
name: gallery
displayName: Gallery
placeholders:
  main:
  - id: main-header-app
  - componentName: Welcome
    fields:
      title:
        value: Gallery Page
      text:
        # to author content in YAML, use _multi-line values_ (prefixed with | + CRLF)
        # as long as the same indent is preserved at the beginning of each line, no escaping
        # is required at all in the value, making it easy to read
        value: |
          <p>Bacon ipsum dolor amet swine pork loin sirloin prosciutto turducken short ribs chicken biltong.  
          Filet mignon shoulder strip steak, sausage t-bone swine tail brisket tongue picanha.  
          Fatback tenderloin landjaeger brisket jerky meatloaf, capicola pork belly turkey jowl bacon tail cupim.  
          Picanha pork chop chicken alcatra bresaola.  Flank porchetta burgdoggen brisket pork loin, 
          shank salami rump tri-tip sirloin.</p>
      logoImage:
        value:
          src: "/data/media/img/gallery-banner.jpg"
          alt: Logo
    params:
      className: 'aboutpage'
  - componentName: Carousel
    fields:
      items:
      - fields:
          image:
            value:
              src: "/data/media/img/gallery/generic.png"
          title:
            value: First slide label!
          body:
            value: "<p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>"
          link:
            value:
              # A general link field href can have an explicit URL value
              # or a path to a valid route (e.g. / or /about) which is turned into an internal link,
              # or a JSS ID reference like jss://home-route-id that refers to the string or GUID ID of another route
              href: http://www.sitecore.com
      - fields:
          image:
            value:
              src: "/data/media/img/gallery/generic.png"
          title:
            value: Second slide label
          body:
            value: "<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>"
          link:
            value:
              # A general link field href can have an explicit URL value
              # or a path to a valid route (e.g. / or /about) which is turned into an internal link,
              # or a JSS ID reference like jss://home-route-id that refers to the string or GUID ID of another route
              href: /
      - fields:
          image:
            value:
              src: "/data/media/img/gallery/generic.png"
          title:
            value: Third slide label
          body:
            value: "<p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>"
          link:
            value:
              # A general link field href can have an explicit URL value
              # or a path to a valid route (e.g. / or /about) which is turned into an internal link,
              # or a JSS ID reference like jss://home-route-id that refers to the string or GUID ID of another route
              href: jss://home-page
  - componentName: Footer
  
